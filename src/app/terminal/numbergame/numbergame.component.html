<div class="game-container">
    <div class="left-panel">
        <div class="description">
            <h1>Terminal - Numbers</h1>
            <p>Click on the panes in ascending order</p>
            <p>The timer will start when you click the first pane</p>
        </div>
        <div class="timer-display">
            {{ timer.time().toFixed(1) }}s
        </div>
        <button (click)="onRestartButtonClick()">New game</button>
        <button (click)="toggleStupidity()">You are {{ !stupid ? 'smart' : 'dumb' }}</button>
        <div class="sliders">
            Width:
            <mat-slider min="6" max="15" step="1" discrete>
                <input matSliderThumb [(value)]="config.width">
            </mat-slider>
            Height:
            <mat-slider min="1" max="10" step="1" discrete>
                <input matSliderThumb [(value)]="config.height">
            </mat-slider>
        </div>
    </div>
    <div class="right-panel">
        <pane [grid]="config.grid" (cellClicked)="onCellClicked($event)"></pane>
    </div>
</div>
