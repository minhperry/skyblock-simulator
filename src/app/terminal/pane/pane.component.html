<div class="grid">
  @for (row of grid; track row; let i = $index) {
    <div class="row">
      @for (cell of row; track cell; let j = $index) {
        <div class="pane" [class]="cell.state"
          (mousedown)="handleCellClick(i, j)">
          @if (cell.value !== undefined) {
            <span class="number" [style.fontSize]="fontSize">
              {{ cell.value !== 1 ? cell.value : '' }}
            </span>
          }
        </div>
      }
    </div>
  }
</div>
