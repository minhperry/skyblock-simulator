<div class="container-sm d-flex justify-content-center">
    <div class="row d-flex justify-content-center">
        <div class="grz-wrapper d-flex">
            <div class="grizzler">
                <div (click)="handleClick(i)"
                     *ngFor="let cell of content; let i = index"
                     [ngClass]="['grid-item', cell]">
                    <div *ngIf="debug" style="color: blue">{{ i }}</div>
                </div>
            </div>
        </div>
        <div *ngIf="debug" class="grz-wrapper d-flex otherboard">
            <div class="grizzler">
                <div *ngFor="let cell of getFruitContents(); let i = index"
                     [ngClass]="['grid-item', cell]">
                </div>
            </div>
        </div>
    </div>
</div>

<!--div class="q">{{ Q.queue }}</div-->
<p class="points">Points: <rolling-number [value]="points" [transitionInMs]="750" /> {{ reason }}</p>
<p>Turn:
    <rolling-number [value]="turn" [transitionInMs]="500"/>
    / 15
</p>
<div [innerHTML]="shovelMessage"></div>

<div class="d-flex align-content-center">
    <div [ngClass]="[shovelMode, 'grid-item']" (click)="changeMode()"></div>
    <div class="user-select-none">{{ shovelModeDesc }}</div>
</div>

<br>
<div class="d-inline-block">
    Last clicked:
    <div [ngClass]="['grid-item', lastFruit ?? '', 'last']"></div>
    <br>
    Click queue:
    <ng-container *ngFor="let item of Q.queue">
        <div [ngClass]="['grid-item', item]"></div>
    </ng-container>
</div>

<button (click)="restart()">Restart</button>
<button (click)="show()">Show all</button>
<button (click)="debug = !debug">show other board</button>
