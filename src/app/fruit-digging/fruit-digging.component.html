<div class="container-sm d-flex justify-content-center flex-column flex-md-row" data-bs-theme="dark">
    <div class="grz-wrapper d-flex mx-auto">
        <div class="grizzler">
            <div (click)="handleClick(i)"
                 *ngFor="let cell of content; let i = index"
                 [ngClass]="['grid-item', cell]">
                <div *ngIf="debug" style="color: blue">{{ i }}</div>
            </div>
        </div>
    </div>

    <div class="d-flex container align-items-center flex-column mt-3 mt-md-0 second-div">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <rolling-number [value]="points" [transitionInMs]="750" [size]="28"/>

            <div> {{ reason }}</div>
        </div>

        <div class="d-flex align-items-center justify-content-center my-2 bordered"
             (click)="changeMode()"
        >
            <div [ngClass]="[shovelMode, 'grid-item']"></div>
            <div class="user-select-none ms-2" [innerHTML]="shovelModeDesc"></div>
        </div>

        <div class="my-2">
            <div [innerHTML]="shovelMessage"></div>
        </div>


        <div class="grid3x5">
            <!-- Loop through 15 divs and conditionally apply classes based on the current turn -->
            <div *ngFor="let i of [].constructor(15); let idx = index" class="counter">
                <div [ngClass]="['shovel', 'scaled', shovelMode, idx < (15 - turn) ? '' : 'touched']"></div>
                </div>
        </div>

        <div class="d-flex justify-content-center my-2">
            <button class="btn btn-outline-primary mx-2" (click)="restart()">Restart</button>
            <button class="btn btn-outline-secondary mx-2" (click)="show()">Show all</button>
            <button class="btn btn-outline-warning mx-2" (click)="debug=!debug">Toggle debug</button>
            </div>
    </div>
    <div class="d-flex mx-auto" *ngIf="debug">
        <div class="grizzler">
            <div *ngFor="let cell of getFruitContents(); let i = index"
                 [ngClass]="['grid-item', cell]">
            </div>
        </div>
    </div>
</div>
