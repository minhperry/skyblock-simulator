@if (currentTime() > endTime) {
  <sb-thank-you/>
}
<div class="text-center mb-3">
  <h3 class="text-2xl font-semibold">Jerry Mayor Cycle {{ month }} (Your Local Time)</h3>
</div>
<sb-jerry-progress [mayors]="mayors" [startTime]="startTime"/>
<div class="select-none text-center mb-2">
  <div>
    Show seconds:
    <p-toggle-switch [(ngModel)]="showSecondSig" styleClass="translate-y-2"/>
  </div>
</div>
<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-3 justify-items-center">
  @for (mayor of mayors; track $index) {
    <div class="my-2 min-w-[75%]">
      <sb-single-mayor-view [mayor]="mayor" [isActive]="isMayorActive(mayor)" [showSecond]="showSecondSig()"/>
    </div>
  }
</div>
