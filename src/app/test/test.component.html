<rolling-number [value]="currentViewCount" [transitionInMs]="time"></rolling-number>

<p>Value: {{ currentViewCount }}</p>



<input type="number" [(ngModel)]="time" />
<button (click)="toggle = !toggle">Toggle</button>


<input type="number" [(ngModel)]="i" />
<button (click)="add(i)">
    +{{ i }}
</button>
<button (click)="subtract(i)">
    -{{ i }}
</button>
<br/>
