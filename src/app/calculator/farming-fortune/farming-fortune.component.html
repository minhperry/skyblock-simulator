<div class="wrapper container ">

    <slider [min]="0" [max]="9" [label]="'blaze-slayer'"
        [preString]="'Blaze Slayer Level'"
        [fromValue]="fromBlazeSlayer"
        [(value)]="blaze"
        (valueChange)="calcTotal()"/>

    <slider [min]="0" [max]="50" [label]="'foraging'"
        [preString]="'Foraging Level'"
        [fromValue]="fromForaging"
        [(value)]="foraging"
        (valueChange)="calcTotal()"/>

    <slider [min]="0" [max]="5" [label]="'fstr-perk'"
        [preString]="'Forbidden Strength Perk Level'"
        [fromValue]="fromFstrPerk"
        [(value)]="fStr"
        (valueChange)="calcTotal()"/>

    <checkbox [check]="sharkNecklace" [label]="'rstn'"
        [text]="'Razor Shark Tooth Necklace'"
        (checkChange)="logState()" />

    <p> Your total strength: {{totalStr}}
        <str />
    </p>

</div>
